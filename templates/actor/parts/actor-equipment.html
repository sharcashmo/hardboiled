<ol class="items-list">
	<li class="item equipmentrow item-header">
		<a class="item-button item-create" title="{{localize "Hardboiled.AddEquipment"}}" data-type="equipment">{{localize "Hardboiled.AddEquipment"}}</a>
	</li>
	{{#each equipment as |item id|}}
	<li class="item equipmentrow" data-item-id="{{item._id}}">
		<div class="item-image"><img src="{{item.img}}" title="{{item.name}}"/></div>
		<div class="item-name rollable" data-equipmentCheck="{{item._id}}">{{item.name}}</div>
		<div class="item-controls">
			<a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
			<a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
		</div>
	</li>
	{{/each}}
</ol>
